<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Inventario</h1>
        
        <!-- Formulario para registrar productos -->
        <div class="card p-3 mt-4">
            <h4>Registrar Producto</h4>
            <div class="mb-3">
                <label class="form-label">Nombre del Producto</label>
                <input type="text" id="nombreProducto" class="form-control" placeholder="Ej. Comida para perros" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="number" id="precioProducto" class="form-control" placeholder="Ej. 10.50" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Stock</label>
                <input type="number" id="stockProducto" class="form-control" placeholder="Ej. 20" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Categoría</label>
                <input type="text" id="categoriaProducto" class="form-control" placeholder="Ej. Alimentos" required>
            </div>
            <button class="btn btn-primary" onclick="agregarProducto()">Agregar Producto</button>
        </div>

        <!-- Buscador y tabla de inventario -->
        <h4 class="mt-5">Inventario</h4>
        <div class="mb-3">
            <input type="text" id="buscarProducto" class="form-control" placeholder="Buscar producto" onkeyup="buscarProducto()">
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaProductos">
                <!-- Los productos agregados aparecerán aquí -->
            </tbody>
        </table>

        <!-- Gestion de ventas -->
        <h1 class="mt-5 text-center">Gestion de Ventas</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad Vendida</th>
                    <th>Total Venta</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="tablaVentas">
                <!-- Las ventas se mostrarán aquí -->
            </tbody>
        </table>

        <!-- Total de ingresos -->
        <h4 class="mt-3">Total de Ingresos: $<span id="totalIngresos">0.00</span></h4>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
